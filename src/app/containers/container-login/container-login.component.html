
<div class="formLogin" id="fundo">
  <div class="col-md-5 mx-auto col-lg-4">
  <form [formGroup]="formLogin" class="p-4 p-md-5 boder rounded-5 text-white bg-secondary" >
    <div class="Title">
       <h1>
          Login
       </h1>
    </div>
    <div class="form-group">
      <label> Email: </label>
      <input id="exampleInputEmail1"
             aria-describedby="emailHelp"
             class="form-control"
             formControlName="email"
             type="email"
             placeholder="Seu email">
    </div>

    <div class="form-group">
      <label>Senha: </label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Senha"
        formControlName="senha"
        type="password">
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="Manter-me logado">
        Manter-me logado
      </label>
    </div>
  
    <button (click)="entrar()" class="btn btn-info w-100" type="submit">Entrar</button>
  </form>
</div>
